{% extends "base.html" %}

{% block content %}
	<h1>Lista de Autores</h1>

	{% if autor_list %}
		<ul>

			{% for autor in autor_list %}
				<li>
					<a href="{{ autor.get_absolute_url }}">{{ autor.apellido }}, {{ autor.nombre }} ({{autor.fecha_nacimiento}})</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No hay libros en la biblioteca.</p>
	{% endif %}
{% endblock %}
