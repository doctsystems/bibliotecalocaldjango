{% extends "base.html" %}

{% block content %}
	<h1>Lista de Libros</h1>

	{% if libro_list %}
		<ul>

			{% for libro in libro_list %}
				<li>
					<a href="{{ libro.get_absolute_url }}">{{ libro.titulo }} ({{libro.autor}})</a> 
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No hay libros en la biblioteca.</p>
	{% endif %}
{% endblock %}
