{% extends "base.html" %}
{% block content %}

<h1>Renovar: {{librocopia.libro.titulo}}</h1>
<p><strong>Prestatario:</strong> {{librocopia.prestatario}}</p>
<p {% if librocopia.is_atrasado %} class="text-danger"{% endif %}><strong>Fecha de devolucion:</strong> {{librocopia.fecha_devolucion}}</p>

<form action="" method="post">
	{% csrf_token %}
	<table>
		{{ form.as_p }}
	</table>
	<input type="submit" value="Submit" />
</form>

{% endblock %}
